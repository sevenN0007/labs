plugins {
    id 'java'
}

group 'org.fpm'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.inject:javax.inject:1' // Змінено спосіб вказання залежностей

    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

test {
    useJUnit()
}
